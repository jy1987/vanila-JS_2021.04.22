<!DOCTYPE html>
<html>
  <head>
    <title>JY-JS</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <form class="js-toDoForm">
      <h2>What to do?</h2>
      <input type="text" placeholder="Write a to do and Go!" />
    </form>
    <div class="pending">
      Pending
      <ul class="js-toDoList"></ul>
    </div>
    <div class="finished">
      Finished
      <ul class="js-finishedList"></ul>
    </div>

    <script src="todo.js"></script>
  </body>
</html>
